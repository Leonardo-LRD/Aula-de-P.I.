<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Cadastro</title>
</head>
<body>
    <div class="section">
        <div class="banner"></div>
        <div class="container">
            <div class="card">
                <h1>Faça o seu cadastro:</h1>
                <h3>Nome:</h3>
                <input class="inpt" type="text" placeholder="Insira o seu nome">
                <h3>Sobrenome:</h3>
                <input class="inpt" type="text" placeholder="Insira o seu sobrenome">
                <h3>Cnpj:</h3>
                <input class="inpt" type="text" placeholder="Insira o seu cnpj">
                <h3>Endereço:</h3>
                <input class="inpt" type="text" placeholder="Insira o seu endereço">
                <h3>Email:</h3>
                <input class="inpt" type="text" placeholder="Insira o seu email">
                <h3>Senha:</h3>
                <input class="inpt" type="password" placeholder="Insira o sua senha">
                <button class="btn">Entrar</button>
            </div>
        </div>
    </div>
</body>
</html>
